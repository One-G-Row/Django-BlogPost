
{% load static %} 

{% block css_files%}
    <link rel="stylesheet" href={% static 'blog/blog_posts.css'  %}/>
{%endblock%}

{% block content %}
{% include "blog/includes/header.html"%}
<h1>My Collected Posts</h1>
<div class="posts_containers">
    {% for post in posts_data %}
      <a href="{% url "myposts" title=post.title %}"> 
        <div class="cards">
          <div>
          <img src={% static post.image %} alt={{post.title}}>
          <h3 class="title">{{post.title }}</h3>
          <p>{{post.text}}</p>
        </div>
        </div>
    {% endfor%}
    </a>
</div>
{% endblock %}
