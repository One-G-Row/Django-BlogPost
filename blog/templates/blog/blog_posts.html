
{% load static %} 

{% block css_files%}
    <link rel="stylesheet" href={% static 'blog/blog_posts.css'  %}/>
{%endblock%}

{% block content %}
{% include "blog/includes/header.html"%}
<h1>My Collected Posts</h1>
<div class="posts_containers">
      {% for post in posts %}
        <a href="{{ post.get_absolute_url }}"> 
        <div class="cards">
          <div>
          <span>{{post.date}}</span>
          <h4>{{post.author}}</h4>
          <img src={% static post.image_name %} alt={{title}}>
          <h3 class="title">{{post.title }}</h3>
          <p>{{post.excerpt}}</p>
        </div>
        </div>
        </a>
      {% endfor %}
</div>
{% endblock %}
